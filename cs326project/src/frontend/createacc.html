<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="create-account-view">
    <div class="container">
        <div class="header">
            <img src="up.png" alt="UP! Logo">
            <h2>Create Your Account</h2>
        </div>
        <form id="createAccountForm">
            <label for="preferredName">Preferred Name:</label>
            <input type="text" id="preferredName" name="preferredName" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="major">Major:</label>
            <input type="text" id="major" name="major" required>

            <label for="academicYear">Academic Year:</label>
            <select id="academicYear" name="academicYear" required>
                <option value="freshman">Freshman</option>
                <option value="sophomore">Sophomore</option>
                <option value="junior">Junior</option>
                <option value="senior">Senior</option>
                <option value="graduate">Graduate</option>
            </select>

            <label for="location">Residential Location:</label>
            <select id="location" name="location" required>
                <option value="southwest">Southwest</option>
                <option value="central">Central</option>
                <option value="off-campus">Off-Campus</option>
            </select>
            <p>By registering an account with us, you acknowledge and agree to be bound by Umass <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>       
            <button type="button" id="create-account-button">Create Account</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
