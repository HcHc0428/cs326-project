<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Availability</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="schedule-view">
    <div class="schedule-container">
        <h2>Select Your Availability</h2>
        <div class="time-grid">
        <div></div> <!-- Empty top-left cell -->
        <div class="day-label">Mon</div>
        <div class="day-label">Tue</div>
        <div class="day-label">Wed</div>
        <div class="day-label">Thu</div>
        <div class="day-label">Fri</div>
        <div class="day-label">Sat</div>
        <div class="day-label">Sun</div>
        <!-- 应该在这里动态生成时间槽 -->
    </div>
    <button class="navigation-button" onclick="window.location.href='events.html'">Save Availability</button>
    </div> <!-- 正确关闭schedule-container -->
    

            <script src="main.js"></script>
</body>
</html>
